<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="signupCss.css">
</head>

<body>
    <form class="main" method="post" >
        <div class="heading">
            <h2>Signup</h2>
        </div>
        <div class="content">
            <div class="input-section">
                <input type="email" class="login-email" placeholder="Email" id="email" name="email">
                <input type="password" class="login-email" placeholder="password" id="password" name="password">
            </div>

            <div class="forgot-password">
                <p class="forgot">Forgot password?</p>
            </div>

            <div class="button">
                <button class="login-btn" type="submit">Login</button>
            </div>


            <div class="line">
                <div class="login-line-left"></div>
                <span class="or">Or</span>
                <div class="login-line-right"></div>
            </div>

            <div class="other-login-options">
                <div class="facebook">
                    <img src="images/facebook.png" alt="" width="24px" height="24px"
                        style="background-color: white; border-radius: 50%;">
                    <button class="facebook-button">Login with Facebook</button>
                </div>
                <div class="google">
                    <img src="images/google-1088004_1920.png" alt="" width="24px" height="24px"
                        style="background-color: white; border-radius: 50%;">
                    <button class="google-button">Login with Google</button>
                </div>
            </div>
        </div>
    </form>

    <script src="JavaScript/profile.js"></script>
</body>

</html>
